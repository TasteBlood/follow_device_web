<!DOCTYPE html><html><head><title>用户登录</title><link rel="stylesheet" href="/layui/css/layui.css"><link rel="stylesheet" href="/css/login.css"></head><body><div class="login-form layui-padding-4"><h2 class="layui-margin-3" style="color:white;text-align:center">用户登录</h2><form class="layui-form" id="form" method="post" action="/login"><div class="layui-form-item"><div class="layui-input-wrap"><div class="layui-input-prefix"><i class="layui-icon layui-icon-username"></i></div><input class="layui-input" placeholder="输入用户名" required name="username"></div></div><div class="layui-form-item"><div class="layui-input-wrap"><div class="layui-input-prefix"><i class="layui-icon layui-icon-password"></i></div><input class="layui-input" placeholder="输入密码" required type="password" name="password"></div></div><div class="layui-form-item"><button class="layui-btn layui-btn-fluid" lay-submit>立即登录</button></div></form></div></body></html>
